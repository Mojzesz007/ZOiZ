# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build app and run e2e tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Setup PostgreSQL
      # You may pin to the exact commit or the version.
      # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: 12
        # POSTGRES_DB - name for the default database that is created
        postgresql db: zoiz
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: postgres
        # POSTGRES_PASSWORD - superuser password
        postgresql password: postgres


    - name: Build with Maven
      run: mvn -B package --file zoiz-back/backend/pom.xml
        
    - name: Run Spring app
      run: java -jar zoiz-back/backend/target/backend-0.0.1-SNAPSHOT.jar

    - name: Setup Node.js environment
      uses: actions/setup-node@v3.2.0

    - name: Build Node app
      run: |
        cd frontend
        npm install
        npm start ng serve

    - name: Cypress.io
      # You may pin to the exact commit or the version.
      # uses: cypress-io/github-action@f06537910911844bce953022f6d643a0f69fd73b
      uses: cypress-io/github-action@v2.9.7
  
        
    
